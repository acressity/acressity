<h3>From your Acressity Journey</h3>

<p>
    <a href="{{ domain }}{% url 'journey' notice.actor.id %}">{{ notice.actor }}</a> {{ notice.verb }}
</p>

    <p>
        {{ notice.description|linebreaksbr }}
    </p>
{% endif %}

    <a href="{{ domain }}{{ notice.target.get_absolute_url }}">{{ notice.target }}</a>
{% endif %}
