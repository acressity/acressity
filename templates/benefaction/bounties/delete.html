{% extends 'base.html' %}

{% block content %}
    <div class="bounty_item">
        <div class="jumbotron">
            <h1>Delete Bounty</h1>
            <h2>{{ bounty.campaign }}</h2>

            <div class="option_list">
                <a href="{{ bounty.get_absolute_url }}">
                    <img src="{{ STATIC_URL }}img/icons/go-back.png" class="option_icon" />
                </a>
            </div>
        </div>
    </div>

	<form action="" method="POST">
		{% csrf_token %}
		<p>Are you sure you want to delete this bounty? It cannot be undone.</p>
        <div class="align_center">
            <input type="submit" value="Confirm" />
        </div>
	</form>
{% endblock content %}
