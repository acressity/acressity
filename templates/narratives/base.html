{% extends "base.html" %}

{% block head_insert %}
    {% if narrative.experience.gallery.featured_photo %}
        <style type="text/css">
            html {
                background-image: url({{ narrative.experience.gallery.featured_photo.image.url }});
            }
        </style>
    {% else %}
        {{ block.super }}
    {% endif %}
    <script src="{{ STATIC_URL }}js/narratives/functions.js"></script>
{% endblock head_insert %}
