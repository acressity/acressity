{% extends "base.html" %}

{% block head_insert %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/compiled/photologue/style.css" />
    <script src="{{ STATIC_URL }}js/photologue/functions.js"></script>
    {% if gallery.featured_photo %}
        <style type="text/css">
            html {
                background-image: url({{ gallery.featured_photo.image.url }});
            }
        </style>
    {% else %}
        {% if object.featured_photo %}
            <style type="text/css">
                html {
                    background-image: url({{ object.featured_photo.image.url }});
                }
            </style>
        {% else %}
            {% if object.gallery.featured_photo %}
                <style type="text/css">
                    html {
                        background-image: url({{ object.gallery.featured_photo.image.url }});
                    }
                </style>
            {% else %}
                {{ block.super }}
            {% endif %}
        {% endif %}
    {% endif %}
{% endblock head_insert %}
