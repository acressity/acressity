{% extends "experiences/base.html" %}

{% block content %}
    <h2>This experience is private. Please provide a password</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <h3>Password</h3>
        <div class="formatted_input">
            <input type="text" id="id_password" name="password" />
        </div>
        <input type="hidden" name="next_url" value="{{ next_url }}" />
        <input type="submit" value="Submit" />
    </form>
{% endblock content %}
