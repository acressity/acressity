<form action="{% url 'step_two' %}" method="POST" class="main_color" style="position:relative;" onsubmit="return validateFirstExperience(this);">
    {% csrf_token %}
    <input type="hidden" name="initial" />
    <div class="formatted_input">
        <input type="text" placeholder="What do you want to experience?" id="id_title" name="title" onfocus="setUp(this);" />
    </div>
    <div class="formatted_input align_center">
        <input type="submit" value="Create" />
    </div>
</form>
